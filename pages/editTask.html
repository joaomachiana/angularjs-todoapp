<form ng-submit="editTask()">
    {{task}}
    <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" ng-model="task.name" placeholder="Task name">
    </div>

    <div class="form-group">
        <label for="assignee">Assignee</label>
        <input type="text" id="assignee" ng-model="task.assignee" placeholder="Assignee name">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" ng-model="task.description" placeholder="Write the task description here" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" ng-options="option.name for option in default track by option.id" ng-model="task.status"></select> 
    </div>


    <input type="submit" value="Update Task">
</form>
