<table class="table">
    <thead class="thead-dark">
        <tr>
            <thead>Name</thead>
            <thead>Description</thead>
            <thead>Assignee</thead>
            <thead>Date</thead>
            <thead>Status</thead>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="task in tasks">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.assignee}}</td>
            <td>{{task.date}}</td>
            <td>{{task.status}}</td>
        </tr>
    </tbody>
</table>
